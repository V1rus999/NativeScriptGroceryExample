<StackLayout #container>
    <Label id="main_label" text='Login' horizontalAlignment="center"></Label>
    <image src="res://logo_login" stretch="none" horizontalAlignment="center"></image>

    <TextField [hint]="'Server'" keyboardType="email"
               [(ngModel)]="user.server"
               [visibility]="isServerPage ? 'visible' : 'collapsed'"
               autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField #email [hint]="'Email Address'" keyboardType="email"
               [visibility]="isServerPage ? 'collapsed' : 'visible'"
               [(ngModel)]="user.email"
               autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField #password hint="Password" secure="true" class="password-editText"
               [visibility]="isServerPage ? 'collapsed' : 'visible'"
               [(ngModel)]="user.password"></TextField>

    <Button #loginBtn [text]="isServerPage ? 'Next' : 'Sign In'" class="submit-button" (tap)="submit()"></Button>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center"
                       verticalAlignment="center"></ActivityIndicator>

</StackLayout>
